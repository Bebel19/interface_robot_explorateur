<div class="fl">
  <div>
    <img [src]="videoPath" alt="Video Feed">

  </div>
  <input type="text" >
</div>

<div *ngFor="let color of colorOptions">
  <input type="checkbox" [value]="color" (change)="updateSelection($event)"> {{color}}
</div>
<button (click)="submitColors(selectedColors)">Update Colors</button>



<div *ngFor="let ball of balls">
  <p>Color: {{ ball.color }}</p>
  <p>Position: X: {{ ball.position[0] }}, Y: {{ ball.position[1]}}</p>
  <p>Size: {{ ball.area }}</p>
</div>
